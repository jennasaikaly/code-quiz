<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="score">
            <p>view high scores</p>
        </div>
        <div class="timer">  
            <p id="time">Time: 75</p>
        </div>
    </header>
    <div class="quiz-wrapper" id="quiz-wrapper">
        <div class="quiz-content" id="quiz-content">
            <div class="header-question" id="header-question">
                <h1 class="quiz-title">Coding Quiz Challenge</h1>
            </div>
            <div class="info-choice" id="info-choice">
                <p> Try to answer the following code-related questions within the time limit. <br/>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
            </div>
            <div class= "start-answer" id="start-answer">
                <button class="start-button" id="start-button" type="submit">Start Quiz!</button>
            </div>
        </div>
    </div>
    <footer class="answer-wrapper" id="answer-wrapper"></footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
