<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.cs">

<body>
    <header>
        <p>view high scores</p>
        <p id="time"></p>

        </section>   
    </main>
    <footer></footer>
